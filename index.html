<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <h1>Form Fields</h1>
        <div class="input-control">
            <input type="text" id="input-field" placeholder="Label" required>
            <label for="input-field">Label</label>
            <span>Required*</span>
        </div>
        <div class="input-control">
            <input type="password" id="password-field" placeholder="Label" required>
            <label for="password-field">Label</label>
            <span>Required*</span>
            <i class="material-symbols-rounded" id="toggle-password">visibility_off</i>
        </div>
        <div class="textarea-control">
            <textarea id="textarea-field" placeholder="Label" maxlength="1000"></textarea>
            <label for="textarea-field">Label</label>
            <span id="character-counter">0 / 1000</span>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
